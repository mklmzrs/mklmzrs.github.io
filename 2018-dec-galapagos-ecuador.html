<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="theme-color" content="#151515">
    <title>Mike's Top Dives - Galapagos Islands, Ecuador. Dec 2018</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="./scripts/slider.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <a class="a-title" href="index.html">
                <h1>./ Home</h1>
            </a>
            <h2>Galapagos Islands, Ecuador. Dec 2018</h2>
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/vfs5scCYAtA" frameborder="0"
                    allowfullscreen></iframe>
                <span>Hammerhead Sharks School - Gordon Rocks</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/rA3QAXcSdCg" frameborder="0"
                    allowfullscreen></iframe>
                <span>Eagle Rays and Golden Rays</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/mqN7jhNVohg" frameborder="0"
                    allowfullscreen></iframe>
                <span>Seal</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/H7CscQt_Kf4" frameborder="0"
                    allowfullscreen></iframe>
                <span>Unidentified Camouflage Fish</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/a0Wh_Ty5TRg" frameborder="0"
                    allowfullscreen></iframe>
                <span>Moray eel</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/vNerSJHnGy4" frameborder="0" allowfullscreen></iframe>
                <span>White Tip Sharks</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/3T1JeHJlgmA" frameborder="0" allowfullscreen></iframe>
                <span>Sleeping Lion Snorkeling</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/-aO1uEexK4E" frameborder="0" allowfullscreen></iframe>
                <span>Lions Beach, San Cristobal</span>
            </div>

            <div class="dive-video">
                <iframe width="480" height="320" src="https://www.youtube.com/embed/8mXYs8Ei1uY" frameborder="0" allowfullscreen></iframe>
                <span>Night Diving at Puerto Ayora, Santa Cruz</span>
            </div>

            <div class="carousel">
                <div class="swiper">
                    <div id="swiper-wrapper" class="swiper-wrapper" data-dir="2018-galapagos" data-images="17"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
                <span>Pics</span>
            </div>
        </section>
    </div>
</body>

</html>
